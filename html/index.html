<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Furry Friends</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    
</head>
<body>
    <center>
        <div id="image">
            <img src="../pictures/logo.png">
            <div id="title">Lost Furry Friends</div>
        </div>      
    </center>

    <div>Which furry friend are you looking for?</div>

    <center>
        <table id="searchTable" style="width: 60%; text-align: center;">
            <tr style="height: 40px">
                <th>
                    <label for="type-of-pets-dropdown">Type of Pet</label>
                </th>
                <th>
                    <label for="gender-dropdown">Gender</label>
                </th>
                <th>
                    <label for="location-dropdown">Location</label>
                </th>
                <td rowspan="2">
                    <button id="searchButton">Search</button>
                </td>
            </tr>
            <tr style="height: 40px;">
                <td>
                    <select id="type-of-pets-dropdown">
                        <option value="default" selected>Select...</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                    </select>
                </td>
                <td>
                    <select id="gender-dropdown">
                        <option value="default" selected>Select...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </td>
                <td>
                    <select id="location-dropdown">
                        <option value="default" selected>Select...</option>
                        <option value="canada">Canada</option>
                    </select>
                </td>
                
            </tr>
        </table>
    </center>
    

</body>
</html>
