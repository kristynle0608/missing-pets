<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Furry Friends | Missing Pets</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <span id="titleNav" class="navbar-brand mb-0 h1">
                <img src="../pictures/logo.svg" alt="" width="50%" height="75" class="d-inline-block align-text-center">
                Lost Furry Friends
            </span>
            <div  id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" id="report-missing-pet" href="#">Report Missing Pet</a>
                </div>
            </div>
        </div>
    </nav>

    <center>
        <div id="image">
            <img id="logo" src="../pictures/logo.png">
            <div id="title">Lost Furry Friends</div>
        </div>      
    </center>

    <div id="question">Which furry friend are you looking for?</div>

    <!-- Search stuff -->
    <center>
        <table id="searchTable" style="width: 60%; text-align: center;">
            <tr style="height: 50px">
                <th>
                    <label for="type-of-pets-dropdown">Type of Pet</label>
                </th>
                <th>
                    <label for="gender-dropdown">Gender</label>
                </th>
                <th>
                    <label for="location-dropdown">Location</label>
                </th>
                <td rowspan="2">
                    <button id="searchButton" class="btn btn-primary btn-lg">Search</button>
                </td>
            </tr>
            <tr style="height: 40px;">
                <td width="250">
                    <select class="form-select" id="type-of-pets-dropdown">
                        <option value="default" selected>Select...</option>
                        <option value="cat">Cat</option>
                    </select>
                </td>
                <td width="250">
                    <select class="form-select" id="gender-dropdown"> 
                        <option value="default" selected>Select...</option>
                        <option value="male">Male</option>
                    </select>
                </td>
                <td width="250">
                    <select class="form-select" id="location-dropdown">
                        <option value="default" selected>Select...</option>
                        <option value="canada">Canada</option>
                    </select>
                </td>
                
            </tr>
        </table>
    </center>
    

</body>
<script src="../js/index.js"></script>
</html>
