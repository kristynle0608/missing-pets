<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Furry Friends | Missing Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/form.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar" style="background-color: #e3f2fd; margin-bottom: 25px;">
        <div class="container-fluid">
            <a href="missingPets.html" id="title" class="navbar-brand">
                <img src="../pictures/logo.svg" alt="" width="50%" height="75" class="d-inline-block align-text-center">
                Lost Furry Friends
            </a>
        </div>
    </nav>

    <div id="titleForm">Report Your Missing Furry Friend</div>

    <div class="container">
        <div id="label">Please fill out the form below.</div>
    </div>

    <div id="form" class="container" style="width: 70%;">
        <form>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Pet Name" aria-label="Pet Name">
                </div>
                <div class="col">
                    <select class="form-select" id="type-of-pets-dropdown">
                        <option value="default" selected>Select type of pet...</option>
                        <option value="cat">Cat</option>
                        <option value="dog">Dog</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <select class="form-select" id="gender-dropdown"> 
                        <option value="default" selected>Select Gender of Pet...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="col">
                    <input id="dateLost" type="date" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <select class="form-select" id="country-dropdown">
                        <option value="default" selected>Select Country...</option>
                        <option value="canada">Canada</option>
                    </select>
                </div>
                <div class="col">
                    <select class="form-select" id="province-dropdown">
                        <option value="default" selected>Select Province...</option>
                        <option value="alberta">Alberta</option>
                        <option value="british-columbia">British Columbia</option>
                        <option value="manitoba">Manitoba</option>
                        <option value="new-brunswick">New Brunswick</option>
                        <option value="newfoundland-and-labrador">Newfoundland and Labrador</option>
                        <option value="northwest-territories">Northwest Territories</option>
                        <option value="nova-scotia">Nova Scotia</option>
                        <option value="nunavut">Nunavut</option>
                        <option value="ontario">Ontario</option>
                        <option value="pei">Prince Edward Island</option>
                        <option value="quebec">Quebec</option>
                        <option value="saskatchewan">Saskatchewan</option>
                        <option value="yukon">Yukon</option>
                    </select>
                </div>
                <div class="col">
                    <input class="form-control" type="text" id="city" placeholder="Ex: Toronto">
                </div>             
            </div>

            <hr>
        </form>
    </div>
    
</body>
<script src="../js/form.js"></script>
</html>
