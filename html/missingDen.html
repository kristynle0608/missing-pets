<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Furry Friends | Missing Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/slides.css">
    <link rel="stylesheet" href="../css/missingDetails.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Navbar -->
    <nav class="navbar" style="background-color: #e3f2fd; margin-bottom: 25px;">
        <div class="container-fluid">
            <a href="missingPets.html" id="title" class="navbar-brand">
                <img src="../pictures/logo.svg" alt="" width="50%" height="75" class="d-inline-block align-text-center">
                Lost Furry Friends
            </a>
            <div  id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" id="report-missing-pet" href="form.html">Report Missing Pet</a>
                </div>
            </div>
        </div>
    </nav>

    <center>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../pictures/cats/den1.jpg" class="d-block w-100" alt="black cat sitting">
              </div>
              <div class="carousel-item">
                <img src="../pictures/cats/den2.jpg" class="d-block w-100" alt="black cat looking directly at the camera">
              </div>
              <div class="carousel-item">
                <img src="../pictures/cats/den3.jpg" class="d-block w-100" alt="black cat laying on the ground">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </center>

    <center>
        <b>Missing</b>: Đen
    </center>

    <div class="container">
        <div class="pet-container">
            <div class="item" id="petName"><b>Pet Name:</b> Đen</div>
            <div class="item" id="specie" class="item"><b>Specie:</b> Cat</div>
            <div class="item" id="gender"><b>Gender:</b> Male</div>
            <div class="item" id="dateLost"><b>Date Lost:</b> July 20, 2019</div>
            <div class="item" id="city"><b>City:</b> Fredericton</div>
            <div class="item" id="province"><b>Province: </b>New Brunswick</div>
            <div class="item" id="country"><b>Country:</b> Canada</div>
        </div>
        <hr>
        <div class="owner-container">
            <div class="row">
                <b>If you have any information about Đen's whereabouts, please contact: </b>
            </div>
            <div class="row">
                <div class="item">Kristyn Le</div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary"><i class="bi bi-envelope"></i> Email</button>
                </div>
                <div class="col">
                    <button class="btn btn-success"><i class="bi bi-telephone-fill"></i> Telephone</button>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
